
[package]
name = "etagere-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
arbitrary = { version = "0.4.0", features = ["derive"] }

[dependencies.etagere]
path = ".."
features = ["checks"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "alloc_dealloc"
path = "fuzz_targets/alloc_dealloc.rs"

[[bin]]
name = "bucketed_alloc_dealloc"
path = "fuzz_targets/bucketed_alloc_dealloc.rs"
